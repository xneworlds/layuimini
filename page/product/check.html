<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
            padding-right: 80px;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    
    <div class="layui-form-item">
        <label class="layui-form-label">产品ID</label>
        <div class="layui-input-block">
            <input type="text" name="pid" value="P160034753551203" class="layui-input layui-disabled" disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">审批流程</label>
        <div class="layui-input-block">
            <div id="view" style="padding-top: 8px"></div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn" hidden>加载中</button>
            <button class="layui-btn layui-btn-danger" lay-submit lay-filter="backBtn" hidden>加载中</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=2.0.0" charset="utf-8"></script>

<script id="checkLine" type="text/html">
    <ul class="layui-timeline">
    {{#  layui.each(d, function(index, item){ }}
      <li class="layui-timeline-item">
        <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
        <div class="layui-timeline-content layui-text">
          <h3 class="layui-timeline-title">{{ item.trans }}</h3>
          <p>
            审核时间：{{ item.time }}
          </p>
        </div>
      </li>
    {{#  }); }}
    {{#  if(d.length === 0){ }}
        <li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
            <div class="layui-timeline-content layui-text">
            <h3 class="layui-timeline-title">无审核流程数据</h3>
        </li>
    {{#  } }} 
    </ul>
</script>

<script>
    layui.use(['api', 'form', 'laytpl'], function () {
        var form = layui.form,
            api = layui.api,
            layer = layui.layer,
            laytpl = layui.laytpl,
            $ = layui.$;

        layer.load()
        api.get('/wk/product/checkLine?pid=' + $("input[name='pid']").val(), {}, (res) => {
            var getTpl = checkLine.innerHTML,
                view = document.getElementById('view')
            laytpl(getTpl).render(res.data, function(html){
                view.innerHTML = html
            })
            let checkLast = res.data.slice(-1)[0].key
            switch (checkLast) {
                case "start_check":
                    $("button[lay-filter='saveBtn']").text("发起审核")
                    $("button[lay-filter='saveBtn']").attr("lay-filter", "initBtn")
                    $("button[lay-filter='backBtn']").remove()
                    break;
                case "happy_end":
                    $("button[lay-filter='saveBtn']").remove()
                    $("button[lay-filter='backBtn']").remove()
                    break;
                case "bad_end":
                    $("button[lay-filter='saveBtn']").text("重新发起审核")
                    $("button[lay-filter='backBtn']").remove()
                    break;
                default:
                    $("button[lay-filter='saveBtn']").text("审核通过")
                    $("button[lay-filter='backBtn']").text("审核拒绝")
                    break;
            }
            layer.closeAll('loading')
            console.log(res.data)
        })

        //监听提交
        form.on('submit(initBtn)', function (data) {

            api.put('/wk/product/checkStart', data.field, () => {
                layer.msg("审核发起成功！", {icon: 1})

                setTimeout(() => {
                    parent.layui.table.reload("productTableId")
                    var iframeIndex = parent.layer.getFrameIndex(window.name)
                    parent.layer.close(iframeIndex)
                }, 2000)

            })

            return false
        })

        form.on('submit(saveBtn)', function (data) {

            // api.put('/wk/product/update', data.field, () => {
            //     layer.msg("保存成功！", {icon: 1})

            //     setTimeout(() => {
            //         parent.layui.table.reload("productTableId")
            //         var iframeIndex = parent.layer.getFrameIndex(window.name)
            //         parent.layer.close(iframeIndex)
            //     }, 2000)

            // })

            return false
        })

        form.on('submit(backBtn)', function (data) {

            // api.put('/wk/product/update', data.field, () => {
            //     layer.msg("保存成功！", {icon: 1})

            //     setTimeout(() => {
            //         parent.layui.table.reload("productTableId")
            //         var iframeIndex = parent.layer.getFrameIndex(window.name)
            //         parent.layer.close(iframeIndex)
            //     }, 2000)

            // })

            return false
        })

        form.on('submit(closeBtn)', function (data) {

            var iframeIndex = parent.layer.getFrameIndex(window.name)
            parent.layer.close(iframeIndex)
            return false
        })

    });
</script>
</body>
</html>
