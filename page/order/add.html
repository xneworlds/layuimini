<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
            padding-right: 80px;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">客户id</label>
        <div class="layui-input-block">
            <input type="text" name="uid" lay-verify="required" lay-reqtext="客户id不能为空" placeholder="请输入客户id" value="" class="layui-input" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">产品id</label>
        <div class="layui-input-block">
            <input type="text" name="pid" lay-verify="required" lay-reqtext="产品id不能为空" placeholder="请输入产品id" value="" class="layui-input" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">产品数量</label>
        <div class="layui-input-block">
            <input type="number" name="psize" lay-verify="required" lay-reqtext="产品数量不能为空" placeholder="请输入产品数量" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script>
    layui.use(['api', 'form', 'table', 'tableSelect'], function () {
        var form = layui.form,
            api = layui.api,
            layer = layui.layer,
            table = layui.table,
            tableSelect = layui.tableSelect,
            $ = layui.$;

        tableSelect.render({
            elem: "input[name='uid']",
            checkedKey: 'uid',
            searchKey: 'usrname',
            searchPlaceholder: '客户名称搜索',
            table: {
                url: api.serverUrl + '/sys/user/list',
                cols: [[
                    {type: 'radio', width: 50},
                    {field: 'usrname', title: '客户名称'},
                    {field: 'org', title: '客户组织机构'},
                    {field: 'telephone', title: '电话'},
                    {field: 'undertaker', title: '承办人'},
                ]],
                limits: [10, 15, 20, 25, 50, 100],
                limit: 15,
                request: api.request,
                parseData: api.parseData,
                response: api.response,
                page: true,
                skin: 'line'
            },
            done: function (elem, data) {
                elem.val(data.data[0].uid)
            }
        })

        tableSelect.render({
            elem: "input[name='pid']",
            checkedKey: 'pid',
            searchKey: 'pname',
            searchPlaceholder: '产品名称搜索',
            table: {
                url: api.serverUrl + '/wk/product/list?success=2',
                cols: [[
                    {type: 'checkbox', width: 50},
                    {field: 'pname', title: '产品名称'},
                    {field: 'supplier', title: '供应商'},
                    {field: 'unit', title: '单位'}
                ]],
                limits: [10, 15, 20, 25, 50, 100],
                limit: 15,
                request: api.request,
                parseData: api.parseData,
                response: api.response,
                page: true,
                skin: 'line'
            },
            done: function (elem, data) {
                var pids = []
                layui.each(data.data, function (index, item) {
                    pids.push(item.pid)
                })
                elem.val(pids.join(","))
            }
        })
        
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            api.post('/wk/order/buy', data.field, () => {
                layer.msg("保存成功！", {icon: 1})

                setTimeout(() => {
                    parent.layui.table.reload("orderTableId");
                    var iframeIndex = parent.layer.getFrameIndex(window.name)
                    parent.layer.close(iframeIndex)
                }, 2000)

            })

            return false
        });

    });
</script>
</body>
</html>
